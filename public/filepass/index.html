<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Node js upload csv file to MySQL database</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <h1>Node js upload csv file to MySQL database</h1>
      <form action="/api/uploadcsv" enctype="multipart/form-data" method="post" id="uploadForm">
        <input type="file" name="uploadfile" accept='csv' multiple>
        <input type="submit" value="Upload CSV">
        <!-- <input type='text' id='random' name='random'><br> -->
        <span id = "status"><span>
      </form>  
    </body>
    <script>
      $(document).ready(function() {
     $('#uploadForm').submit(function() {
        $("#status").empty().text("File is uploading...");
        $(this).ajaxSubmit({
            error: function(xhr) {
          status('Error: ' + xhr.status);
            },
            success: function(response) {
        console.log(response)
            $("#status").empty().text(response);
            }
    });
    return false;
    });    
});
    </script>
</html>
